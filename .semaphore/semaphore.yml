version: v1.0
name: Build and Test
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: "Build"
    task:
      jobs:
      - name: Docker build
        commands:
          - checkout
          - ls -1
          - echo $APP_ENV
          - echo "Docker build..."
          - echo "done"

  - name: "Unit Tests"
    task:
      jobs:
      - name: Test
        commands:
          - checkout
          - echo "make smoke"

promotions:
  - name: E2e tests
    pipeline_file: e2e.yml
    auto_promote_on:
      - result: passed
        branch:
          - "^stg/"
          - "^e2e/"
          - "^release-"
  - name: Staging
    pipeline_file: staging.yml
